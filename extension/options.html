<html>
<head><title>IPS Options</title></head>

<body>

<label for="pollingFrequency">Polling frequency:</label>
<input type="text" id="freq" readonly="true" size="2"/>s
<br />
<input type="range" min="2" max="60" id="pollingFrequency" />
<br>
<label for="running">Save data:</label>
<input type="checkbox" id="running" />
<br /> <br />
<label for="tracked_sites">Tracked websites:</label>
<br />
<textarea name="tracked_sites" id="tracked_sites" cols="100" rows="10"></textarea>
<div id="status"></div>
<button id="save">Save</button>
</body>

<script src="options.js"></script>

</html>
